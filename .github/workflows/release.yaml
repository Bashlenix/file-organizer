name: Rust Build and Cross-Compilation

on:
  push:
    branches:
      - master  # Or any branch you want to trigger the build from
  pull_request:
    branches:
      - master  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub Actions default runner (Ubuntu Linux)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable  # Specify the Rust toolchain version
        components: rustfmt, clippy  # Optional components for Rust development

    - name: Install dependencies for cross-compilation
      run: |
        sudo apt update
        sudo apt install -y libssl-dev pkg-config zlib1g-dev

    - name: Add macOS target for cross-compilation
      run: |
        rustup target add aarch64-apple-darwin  # Add macOS (Apple Silicon) target

    - name: Build the project for macOS
      run: |
        cd code  # Ensure you're in the correct folder
        cargo build --target aarch64-apple-darwin --release --verbose  # Cross-compile for macOS

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v3  # Updated to the latest version
      with:
        name: macos-release
        path: code/target/aarch64-apple-darwin/release/  # Path to the compiled release binary
