name: Rust Build and Cross-Compilation

on:
  push:
    branches:
      - main  # Or any branch you want to trigger the build from
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub Actions default runner (Ubuntu Linux)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable  # Specify the Rust toolchain version
        components: rustfmt, clippy  # Optional components for Rust development

    - name: Build the project
      run: |
        cd code  # Change to the directory where your Rust program is located
        cargo build --release  # Build the project

    - name: Set up cross-compilation for macOS (aarch64)
      uses: cross-rs/cross@v0.2
      with:
        target: aarch64-apple-darwin  # Specify the target platform for macOS (Apple Silicon)
    
    - name: Build the project for macOS
      run: |
        cd code  # Ensure you're in the correct folder
        cross build --target aarch64-apple-darwin --release --verbose  # Cross-compile for macOS
