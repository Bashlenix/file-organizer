name: Rust Build and Cross-Compilation

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub Actions runner (Ubuntu Linux)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Install dependencies for cross-compilation
      run: |
        sudo apt update
        sudo apt install -y libssl-dev pkg-config zlib1g-dev build-essential curl git

    - name: Clone osxcross repository
      run: |
        git clone https://github.com/tpoechtrager/osxcross.git
        cd osxcross
        sudo ./tools/get_dependencies.sh  # Install dependencies with sudo
        make

    - name: Set up macOS target
      run: |
        rustup target add aarch64-apple-darwin
        rustup component add rust-src

    - name: Build for macOS
      run: |
        cd code  # Navigate to your code folder
        cargo build --target aarch64-apple-darwin --release --verbose

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: macos-release
        path: code/target/aarch64-apple-darwin/release/
