name: Cargo Release Workflow (macOS Only)

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        working-directory: code
        run: cargo test --verbose

  build:
    name: Build Project
    runs-on: macOS-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: code
        run: cargo build --release --verbose
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macOS
          path: code/target/release/

  release:
    name: Create Release
    runs-on: macOS-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Download Artifacts
        uses: actions/download-artifact@v3
      - name: Set Build File Variables
        id: vars
        run: |
          name=$(awk -F '= ' '/^\[package\]/{found=1} found && /^name/{gsub(/["]/, "", $2); print $2; exit}' code/Cargo.toml)
          echo "name=$name" >> $GITHUB_OUTPUT
          ext=""
          echo "ext=$ext" >> $GITHUB_OUTPUT
      - name: Prepare Artifacts
        run: |
          source=macOS/${{ steps.vars.outputs.name }}${{ steps.vars.outputs.ext }}
          target=bin/${{ steps.vars.outputs.name }}-macOS${{ steps.vars.outputs.ext }}
          mkdir -p bin
          mv $source $target
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            bin/${{ steps.vars.outputs.name }}-macOS${{ steps.vars.outputs.ext }}
